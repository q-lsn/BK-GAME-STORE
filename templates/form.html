<form action="{% if item %}{{ url_for('edit_data', item_id=item.game_id) }}{% else %}{{ url_for('add_data') }}{% endif %}" method="post">
    <div>
        <label for="g_name">Game Name:</label><br>
        <input type="text" id="g_name" name="g_name" value="{{ item.game_name if item and item.game_name is not none else (request.form.get('g_name') if request.method == 'POST' else '') }}" required>
         {% if request.method == 'POST' and not request.form.get('g_name') %}
             <span style="color: red;">Game Name is required.</span>
         {% endif %}
    </div>
    <br>

    <div>
        <label for="g_price">Price:</label><br>
         <input type="text" id="g_price" name="g_price" value="{{ item.game_price if item and item.game_price is not none else (request.form.get('g_price') if request.method == 'POST' else '') }}">
         </div>
    <br>

    <div>
        <label for="g_engine">Engine:</label><br>
        <input type="text" id="g_engine" name="g_engine" value="{{ item.engine if item and item.engine is not none else (request.form.get('g_engine') if request.method == 'POST' else '') }}">
    </div>
    <br>

    <div>
        <label for="g_description">Description:</label><br>
        <textarea id="g_description" name="g_description">{{ item.game_description if item and item.game_description is not none else (request.form.get('g_description') if request.method == 'POST' else '') }}</textarea>
    </div>
    <br>

    <div>
        <label for="g_publisher">Publisher Name:</label><br>
        <input type="text" id="g_publisher" name="g_publisher" value="{{ item.game_publisher if item and item.game_publisher is not none else (request.form.get('g_publisher') if request.method == 'POST' else '') }}" required>
         {% if request.method == 'POST' and not request.form.get('g_publisher') %}
             <span style="color: red;">Publisher Name is required.</span>
         {% endif %}
    </div>
    <br>

    <div>
        <label for="released">Released Date:</label><br>
        <input type="date" id="released" name="released" value="{{ item.date_released.strftime('%Y-%m-%d') if item and item.date_released is not none else (request.form.get('released') if request.method == 'POST' else '') }}">
    </div>
    <br>


    <button type="submit">Lưu Game</button>
    <a href="{{ url_for('list_data') }}">Hủy</a>
</form>

```

**Giải thích cập nhật `form.html`:**

* Thêm các thẻ `<label>` và `<input>` (hoặc `<textarea>`) cho từng tham số của thủ tục `InsertGame`.
* Đảm bảo thuộc tính `name` của mỗi input khớp với tên bạn dùng để lấy dữ liệu trong `request.form.get(...)` ở `app.py` (ví dụ: `name="g_name"` tương ứng với `request.form.get('g_name')`).
* Sử dụng biểu thức Jinja2 `{{ item.column_name if item and item.column_name is not none else (request.form.get('input_name') if request.method == 'POST' else '') }}` để:
* Điền sẵn dữ liệu nếu đang ở chế độ sửa (`item` tồn tại).
* Điền lại dữ liệu người dùng vừa nhập nếu có lỗi khi submit form (kiểm tra `request.method == 'POST'` và lấy giá trị từ `request.form.get(...)`).
* Để trống nếu không ở chế độ sửa và không có dữ liệu gửi đi.
* Đối với ngày tháng, sử dụng `type="date"` và đảm bảo định dạng chuỗi ngày tháng là `'YYYY-MM-DD'` (sử dụng `.strftime('%Y-%m-%d')` khi hiển thị từ đối tượng date của Python).
* Thêm thuộc tính `required` cho các trường bắt buộc (`g_name`, `g_publisher`).
* Thêm các thông báo lỗi validate đơn giản ngay bên dưới trường input nếu cần (kiểm tra `request.method == 'POST'` và điều kiện lỗi).
