<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if item %}Sửa Game{% else %}Thêm Game Mới{% endif %}</title>
     <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Thêm các style tương tự như modal-content nếu bạn muốn trang này trông giống modal */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a202a;
            color: #e0e0e0;
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #2d3b45;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
         .form-container h1 {
             color: #1a9fd9;
             margin-top: 0;
             margin-bottom: 20px;
         }
          .form-container label {
              display: block;
              margin-bottom: 5px;
              color: #b0b0b0;
          }
          .form-container input[type="text"],
          .form-container input[type="date"],
          .form-container textarea {
              width: calc(100% - 22px);
              padding: 10px;
              margin-bottom: 10px;
              border: 1px solid #555;
              border-radius: 4px;
              background-color: #3a4752;
              color: #e0e0e0;
              font-size: 1em;
          }
           .form-container button[type="submit"] {
               padding: 10px 20px;
               border: none;
               border-radius: 4px;
               cursor: pointer;
               background-color: #28a745;
               color: white;
               font-size: 1em;
               margin-right: 10px;
           }
           .form-container button[type="submit"]:hover {
                background-color: #218838;
           }
            .form-container a {
                 padding: 10px 20px;
                 text-decoration: none;
                 color: white;
                 background-color: #6c757d;
                 border-radius: 4px;
                  font-size: 1em;
            }
             .form-container a:hover {
                 background-color: #5a6268;
            }
    </style>
</head>
<body>

    <div class="form-container">
         <h1>{% if item %}Sửa Game{% else %}Thêm Game Mới{% endif %}</h1>

         {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flashes">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form action="{% if item %}{{ url_for('edit_data_page', item_id=item.game_id) }}{% else %}{{ url_for('add_data_page') }}{% endif %}" method="post">
             {% if item %}
                 <input type="hidden" name="game_id" value="{{ item.game_id }}">
             {% endif %}

             <div>
                <label for="g_name">Game Name:</label><br>
                 <input type="text" id="g_name" name="g_name" value="{{ item.game_name if item and item.game_name is not none else '' }}" {% if not item %}required{% endif %}>
            </div>
            <br>

            <div>
                <label for="g_price">Price:</label><br>
                <input type="text" id="g_price" name="g_price" value="{{ item.game_price if item and item.game_price is not none else '' }}">
            </div>
            <br>

             <div>
                <label for="g_engine">Engine:</label><br>
                 <input type="text" id="g_engine" name="g_engine" value="{{ item.engine if item and item.engine is not none else '' }}" {% if not item %}required{% endif %}>
            </div>
            <br>

             <div>
                <label for="g_description">Description:</label><br>
                 <textarea id="g_description" name="g_description">{{ item.game_description if item and item.game_description is not none else '' }}</textarea>
            </div>
            <br>

             <div>
                <label for="g_publisher">Publisher Name:</label><br>
                 <input type="text" id="g_publisher" name="g_publisher" value="{{ item.publisher_name if item and item.publisher_name is not none else '' }}" {% if not item %}required{% endif %}>
            </div>
            <br>

             <div>
                <label for="released">Released Date:</label><br>
                 <input type="date" id="released" name="released" value="{{ item.date_released.strftime('%Y-%m-%d') if item and item.date_released is not none else '' }}">
            </div>
            <br>

            <button type="submit">Lưu</button>
            <a href="{{ url_for('list_data') }}">Hủy</a>
        </form>
    </div>


</body>
</html>
